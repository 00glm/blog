<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "/css/main.css" | relURL }}" />
</head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__topnav">
        <a href="https://skycoin.net" class="header__link">&larr; skycoin.net</a>
        <a href="{{ .Site.Params.rss }}" target="_blank" class="btn btn--pill btn--outline btn--blue">Subscribe (RSS)</a>
      </div>

      <a href="/">
        <img class="logo" alt="Skycoin Blog" src="{{ "/images/logo-outlined.svg" | relURL }}" />
      </a>

      <nav class="nav">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          <a class="nav__item {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}nav__item--active{{end}}" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </header>
